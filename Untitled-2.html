<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi amor ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.5rem;
      margin: 20px;
    }
    .heart {
      font-size: 5rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 20px;
      padding: 10px;
    }
    .carousel img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>🌹 Para mi amor 🌹</h1>
  <p>Este es un pequeño detalle para recordarte cuánto te amo. Cada momento contigo es único. 💕</p>

  <div class="heart">❤️</div>

  <h2>Nuestros recuerdos</h2>
  <div class="carousel">
    <img src="https://via.placeholder.com/300" alt="Foto 1">
    <img src="https://via.placeholder.com/300" alt="Foto 2">
    <img src="https://via.placeholder.com/300" alt="Foto 3">
  </div>

  <p>Gracias por ser parte de mi vida. ¡No puedo esperar para verte pronto! 😘</p>
</body>
</html>
